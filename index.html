            const reader = new FileReader();
            reader.onload = (e) => {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä!
                processImage(e.target.result, '[üìé –§–∞–π–ª: ' + file.name + ']');
            };
            reader.onerror = () => {
                showToast('‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞');
            };
            reader.readAsDataURL(file);
            
            // –û—á–∏—â–∞–µ–º input —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤—ã–±—Ä–∞—Ç—å —Ç–æ—Ç –∂–µ —Ñ–∞–π–ª –ø–æ–≤—Ç–æ—Ä–Ω–æ
            event.target.value = '';
        }

        // ===== –ö–ê–ú–ï–†–ê =====
        async function openCamera() {
            document.getElementById('camera-modal').classList.add('active');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' },
                    audio: false 
                });
                document.getElementById('camera-video').srcObject = stream;
            } catch (err) {
                showToast('‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ');
                closeCamera();
            }
        }

        function closeCamera() {
            document.getElementById('camera-modal').classList.remove('active');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        async function takePhoto() {
            const video = document.getElementById('camera-video');
            const canvas = document.getElementById('camera-canvas');
            const ctx = canvas.getContext('2d');
            
            if (!video.videoWidth) {
                showToast('‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞');
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            closeCamera();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            await processImage(imageData, '[üì∑ –§–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã]');
        }

        // ===== –¢–ï–ö–°–¢–û–í–´–ï –°–û–û–ë–©–ï–ù–ò–Ø =====
        function isTrigProduct(text) {
            return /(sin|cos|tg|ctg)\s*\d+.*?(sin|cos|tg|ctg)\s*\d+/i.test(text) && text.length < 30;
        }

        function cleanText(text) {
            if (!text) return '';
            return text
                .replace(/\^¬∞/g, '¬∞')
                .replace(/\^\{¬∞\}/g, '¬∞')
                .replace(/\\circ/g, '¬∞')
                .replace(/\\degree/g, '¬∞')
                .replace(/\\sin/g, 'sin')
                .replace(/\\cos/g, 'cos')
                .replace(/\\tan/g, 'tg')
                .replace(/\\frac\{([^}]+)\}\{([^}]+)\}/g, '($1)/($2)')
                .replace(/\\times|\\cdot/g, '√ó')
                .replace(/\\sqrt\{([^}]+)\}/g, '‚àö$1')
                .replace(/\\[a-zA-Z]+/g, '')
                .replace(/[\[\]\\]/g, '')
                .replace(/\n{3,}/g, '\n\n')
                .trim();
        }

        function formatAnswer(text) {
            text = text.replace(/((?:sin|cos|tg|ctg)\s+\d+¬∞?\s*√ó\s*(?:sin|cos|tg|ctg)\s+\d+¬∞?)/gi, 
                '<div class="formula-box">$1</div>');
            text = text.replace(/(1\/2\s*\[[^\]]+\])/g, '<div class="formula-box">$1</div>');
            text = text.replace(/(–û—Ç–≤–µ—Ç:[\s\S]*?)(\d+\.?\d*)/gi, '<div class="result-box">$1$2</div>');
            return text;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            // –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º
            if (text.startsWith('/test ')) {
                const pass = text.split(' ')[1];
                if (pass === CONFIG.TEST_PASSWORD) {
                    testMode = !testMode;
                    localStorage.setItem('aura_test', testMode);
                    updateTestMode();
                    showToast(testMode ? 'üß™ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º –í–ö–õ' : 'üîí –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º –í–´–ö–õ');
                } else {
                    showToast('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
                input.value = '';
                return;
            }

            // –ö—Ä–∏–∑–∏—Å –¥–ª—è –ø—Å–∏—Ö–æ–ª–æ–≥–∞
            if (currentMode === 'psych' && CONFIG.CRISIS_KEYWORDS.some(k => text.toLowerCase().includes(k))) {
                addMessage(text, 'user');
                input.value = '';
                addMessage(`<div style="background: rgba(255,71,87,0.2); border: 2px solid #ff4757; padding: 16px; border-radius: 12px; text-align: center;">
                    <h3 style="color: #ff4757; margin-bottom: 10px;">üÜò –ö—Ä–∏–∑–∏—Å–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è</h3>
                    <div>–¢–µ–ª–µ—Ñ–æ–Ω –¥–æ–≤–µ—Ä–∏—è: <a href="tel:88002000122" style="color: #ff4757; font-size: 20px; font-weight: bold; text-decoration: none;">8-800-2000-122</a></div>
                </div>`, 'ai');
                return;
            }

            // –õ–∏–º–∏—Ç
            if (currentMode === 'tutor' && !isPro && !testMode && messageCount >= CONFIG.DAILY_LIMIT) {
                showToast('–õ–∏–º–∏—Ç 10 —Ä–µ—à–µ–Ω–∏–π/–¥–µ–Ω—å');
                return;
            }

            addMessage(text, 'user');
            input.value = '';
            document.getElementById('typing').classList.add('active');
            document.getElementById('send-btn').disabled = true;

            try {
                let systemPrompt = CONFIG.MODES[currentMode].system;
                if (currentMode === 'tutor' && isTrigProduct(text)) {
                    systemPrompt = TRIG_PROMPT;
                }

                const response = await fetch(`${SUPABASE_URL}/functions/v1/solve-task`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify({
                        message: text,
                        mode: currentMode,
                        system: systemPrompt,
                        user_pro: isPro || testMode
                    })
                });

                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

                let answer = cleanText(data.answer);
                answer = formatAnswer(answer);
                
                lastTask = { 
                    question: text, 
                    image: null, 
                    shortAnswer: (data.answer || '').substring(0, 300) 
                };
                
                addMessage(answer, 'ai');

                if (currentMode === 'tutor' && !isPro && !testMode) {
                    messageCount++;
                    const today = new Date().toDateString();
                    localStorage.setItem(`usage_${today}`, messageCount);
                    updateCredits();
                }

            } catch (error) {
                addMessage(`<div class="error-box">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`, 'ai');
            } finally {
                document.getElementById('typing').classList.remove('active');
                document.getElementById('send-btn').disabled = false;
            }
        }

        function addMessage(content, type, image = null) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            if (image && type === 'user') {
                div.innerHTML = `<img src="${image}" style="max-width:100%;border-radius:8px;margin-bottom:8px;"><div>${content}</div>`;
            } else {
                div.innerHTML = content;
            }
            
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
            saveChat();
        }

        function updateCredits() {
            if (testMode) return;
            const el = document.getElementById('credits-display');
            const remaining = Math.max(0, CONFIG.DAILY_LIMIT - messageCount);
            el.textContent = `${remaining}/10`;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
