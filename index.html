</head>
<body>

    <h1>Aura AI</h1>
    <div class="subtitle">–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–π –±–∏–∑–Ω–µ—Å-–ø–æ–º–æ—â–Ω–∏–∫</div>

        <button class="role-btn" onclick="setRole(this, '–Æ—Ä–∏—Å—Ç-–∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç')">‚öñÔ∏è –Æ—Ä–∏—Å—Ç</button>
        <button class="role-btn" onclick="setRole(this, '–ú–∞—Ä–∫–µ—Ç–æ–ª–æ–≥')">üìà –ú–∞—Ä–∫–µ—Ç</button>
        <button class="role-btn" onclick="setRole(this, '–ú–µ—Ç–æ–¥–∏—Å—Ç')">üéì –£—á–µ–±–∞</button>

        <textarea id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç, –Ω–∞–≥–æ–≤–æ—Ä–∏—Ç–µ –≥–æ–ª–æ—Å–æ–º –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ..."></textarea>

                <button class="icon-btn" onclick="toggleVoice()" id="voice-btn">üé§</button>

    <div id="pro-card" class="card" style="border: 1px solid rgba(218, 34, 255, 0.4); background: rgba(218, 34, 255, 0.05);">

        <p style="font-size: 12px; color: #eee; margin: 10px 0;">–ë–µ–∑–ª–∏–º–∏—Ç–Ω—ã–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –∏ –≥–ª—É–±–æ–∫–∏–π –∞–Ω–∞–ª–∏–∑ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤.</p>
        <button id="pay-button" class="btn btn-pro" onclick="initPayment()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∑–∞ 990‚ÇΩ</button>

    <div id="payment-form"></div>

    <script>
        // --- –ù–ê–°–¢–†–û–ô–ö–ò –ö–õ–Æ–ß–ï–ô ---
        const DEEPSEEK_KEY = 'sk-eb566713463b49bdb73be55e57811f23'; 
        const YOOKASSA_TOKEN = '–í–°–¢–ê–í–¨_–°–Æ–î–ê_–¢–û–ö–ï–ù_–Æ–ö–ê–°–°–ê'; // –ü–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ –æ–¥–æ–±—Ä–µ–Ω–∏—è –∞–Ω–∫–µ—Ç—ã

        let currentRole = '–û–±—â–∏–π –ø–æ–º–æ—â–Ω–∏–∫';
        let messageCount = 0;
        let isPro = false;
        let recognition;

        function setRole(btn, role) {
            currentRole = role;
            document.getElementById('role-display').innerText = '‚óè –†–µ–∂–∏–º: ' + role;
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function sendToAI() {
            const userInput = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const text = userInput.value.trim();

            if (!text || btn.disabled) return;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–º–∏—Ç–∞ –¥–ª—è –±–µ—Å–ø–ª–∞—Ç–Ω–æ–π –≤–µ—Ä—Å–∏–∏
            if (!isPro && messageCount >= 3) {
                alert("–õ–∏–º–∏—Ç –±–µ—Å–ø–ª–∞—Ç–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –∏—Å—á–µ—Ä–ø–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–∫—Ç–∏–≤–∏—Ä—É–π—Ç–µ Aura Pro.");
                document.getElementById('pro-card').scrollIntoView({behavior: "smooth"});
                return;
            }

            btn.disabled = true;
            const originalText = text;
            userInput.value = "Aura AI –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –≤–∞—à –∑–∞–ø—Ä–æ—Å...";

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {role: "system", content: `–¢—ã –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π ${currentRole}. –û—Ç–≤–µ—á–∞–π –ø–æ–¥—Ä–æ–±–Ω–æ –∏ –ø–æ–º–æ–≥–∞–π —Ä–µ—à–∞—Ç—å –∑–∞–¥–∞—á–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.`},
                            {role: "user", content: text}
                        ]
                    })
                });

                const data = await response.json();
                userInput.value = data.choices[0].message.content;
                messageCount++;
            } catch (error) {
                alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API –∫–ª—é—á –∏–ª–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.");
                userInput.value = originalText;
            } finally {
                btn.disabled = false;
            }
        }

        function toggleVoice() {
            if (!('webkitSpeechRecognition' in window)) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è.");
            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'ru-RU';
                recognition.onresult = (e) => { document.getElementById('user-input').value += e.results[0][0].transcript; };
            }
            recognition.start();
            alert("–°–ª—É—à–∞—é...");
        }

        function handleFile() {
            if (!isPro) {
                alert("–ê–Ω–∞–ª–∏–∑ —Ñ–æ—Ç–æ –∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –≤ Aura Pro.");
                initPayment();
            }
        }

        function initPayment() {
            if (YOOKASSA_TOKEN === '–í–°–¢–ê–í–¨_–°–Æ–î–ê_–¢–û–ö–ï–ù_–Æ–ö–ê–°–°–ê') {
                alert("–ü–ª–∞—Ç–µ–∂–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –µ—â–µ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –±–∞–Ω–∫–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                return;
            }
            document.getElementById('payment-form').style.display = 'block';
            const checkout = new window.YooMoneyCheckoutWidget({
                confirmation_token: YOOKASSA_TOKEN,
                return_url: window.location.href,
                error_callback: (e) => console.log(e)
            });
            checkout.render('payment-form');
        }
    </script>
