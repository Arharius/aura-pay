        .subtitle { font-size: 10px; color: #aab2bd; margin-bottom: 10px; }
        
        /* –õ–µ–Ω—Ç–∞ —Ä–æ–ª–µ–π */
        .roles-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; flex-shrink: 0; }
        .roles-container::-webkit-scrollbar { display: none; }
        .role-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;
            padding: 8px 15px; border-radius: 20px; white-space: nowrap; font-size: 11px; cursor: pointer; transition: 0.3s;
        }
        .role-btn.active { background: #9733ee; border-color: #da22ff; box-shadow: 0 0 10px rgba(218, 34, 255, 0.5); }

        /* –û–∫–Ω–æ —á–∞—Ç–∞ */
        #chat-container {
            flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            padding: 10px; margin-bottom: 10px; background: rgba(0,0,0,0.15); border-radius: 15px;
        }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; word-wrap: break-word; position: relative; }
        .msg-user { align-self: flex-end; background: linear-gradient(45deg, #3a7bd5, #00d2ff); color: white; border-bottom-right-radius: 4px; }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.1); color: #eee; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
        .msg-role { font-size: 10px; color: #da22ff; margin-bottom: 4px; font-weight: bold; text-transform: uppercase; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-area { background: rgba(255,255,255,0.07); border-radius: 24px; padding: 12px 16px; backdrop-filter: blur(20px); flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1); }
        textarea {
            width: 100%; background: transparent; border: none; color: white; padding: 5px;
            min-height: 24px; max-height: 120px; box-sizing: border-box; font-size: 16px; resize: none; outline: none;
        }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
        .icon-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; padding: 5px; opacity: 0.8; }
        .btn-send { background: #9733ee; color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; font-size: 14px; }

        /* –ë–∞–Ω–Ω–µ—Ä –æ–ø–ª–∞—Ç—ã */
        .pro-banner {
            font-size: 12px; background: rgba(218, 34, 255, 0.15); padding: 10px 15px; border-radius: 12px;
            border: 1px solid rgba(218, 34, 255, 0.4); margin-bottom: 10px; display: none; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 5px;">
        <div>
            <h1>Aura AI</h1>
            <div class="subtitle">–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫</div>
        </div>
        <button onclick="clearHistory()" style="background:none; border:none; color:#ff4b2b; font-size:11px; font-weight: bold;">–û–ß–ò–°–¢–ò–¢–¨ –ß–ê–¢</button>
    </div>

    <div class="roles-container">
        <button class="role-btn active" onclick="setRole(this, '–û–±—â–∏–π –ø–æ–º–æ—â–Ω–∏–∫')">ü§ñ –û–±—â–∏–π</button>
        <button class="role-btn" onclick="setRole(this, '–†–µ–ø–µ—Ç–∏—Ç–æ—Ä')">üë®‚Äçüè´ –†–µ–ø–µ—Ç–∏—Ç–æ—Ä</button>
        <button class="role-btn" onclick="setRole(this, '–Æ—Ä–∏—Å—Ç-–∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç')">‚öñÔ∏è –Æ—Ä–∏—Å—Ç</button>
        <button class="role-btn" onclick="setRole(this, '–ú–∞—Ä–∫–µ—Ç–æ–ª–æ–≥')">üìà –ú–∞—Ä–∫–µ—Ç</button>
        <button class="role-btn" onclick="setRole(this, '–ü—Å–∏—Ö–æ–ª–æ–≥')">üßò –ü—Å–∏—Ö–æ–ª–æ–≥</button>
    </div>

    <div id="pro-banner" class="pro-banner">
        <span>–õ–∏–º–∏—Ç –±–µ—Å–ø–ª–∞—Ç–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –∏—Å—á–µ—Ä–ø–∞–Ω</span>
        <button onclick="initPayment()" style="background:#da22ff; border:none; color:white; padding:6px 12px; border-radius:8px; font-size:11px; font-weight: bold;">–ö–£–ü–ò–¢–¨ PRO</button>
    </div>

    <div id="chat-container"></div>

    <div class="input-area">
        <div id="role-display" style="font-size:10px; color:#00ff88; margin-bottom:5px; font-weight: bold;">‚óè –†–ï–ñ–ò–ú: –û–ë–©–ò–ô –ü–û–ú–û–©–ù–ò–ö</div>
        <textarea id="user-input" placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å..."></textarea>
        <div class="controls">
            <div style="display: flex; gap: 15px;">
                <label class="icon-btn">üì∑<input type="file" accept="image/*" style="display:none" onchange="handleFile()"></label>
                <button class="icon-btn" onclick="toggleVoice()" id="voice-btn">üé§</button>
            </div>
            <button class="btn-send" id="send-btn" onclick="sendToAI()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <div id="payment-form" style="display:none; position:fixed; top:50%; left:50%; transform: translate(-50%, -50%); width:90%; background:white; padding:20px; border-radius:24px; z-index:1000; box-shadow: 0 0 50px rgba(0,0,0,0.5);"></div>

    <script>
        // === –í–°–¢–ê–í–¨ –°–í–û–ò –ö–õ–Æ–ß–ò –¢–£–¢ ===
        const DEEPSEEK_KEY = 'sk-a5e1d303aeee4ecdade7de51b6768a58'; 
        const YOOKASSA_TOKEN = '–í–°–¢–ê–í–¨_–°–Æ–î–ê_–¢–û–ö–ï–ù';
        // ============================

        let currentRole = '–û–±—â–∏–π –ø–æ–º–æ—â–Ω–∏–∫';
        let history = JSON.parse(localStorage.getItem('aura_history') || '[]');
        let isPro = false;
        let messageCount = parseInt(localStorage.getItem('aura_count') || '0');

        window.onload = () => {
            renderHistory();
            checkLimits();
        };

        function setRole(btn, role) {
            currentRole = role;
            const display = document.getElementById('role-display');
            const input = document.getElementById('user-input');
            
            display.innerText = '‚óè –†–ï–ñ–ò–ú: ' + role.toUpperCase();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ –∏ –ø–æ–¥—Å–∫–∞–∑–æ–∫ –ø–æ–¥ —Ä–æ–ª—å
            if (role === '–†–µ–ø–µ—Ç–∏—Ç–æ—Ä') { display.style.color = '#ff4b2b'; input.placeholder = "–ü—Ä–∏—à–ª–∏ —Ñ–æ—Ç–æ –∑–∞–¥–∞—á–∏ –∏–ª–∏ —É—Å–ª–æ–≤–∏–µ..."; }
            else if (role === '–Æ—Ä–∏—Å—Ç-–∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç') { display.style.color = '#ffcc00'; input.placeholder = "–û–ø–∏—à–∏—Ç–µ –ø—Ä–∞–≤–æ–≤–æ–π –≤–æ–ø—Ä–æ—Å..."; }
            else if (role === '–ü—Å–∏—Ö–æ–ª–æ–≥') { display.style.color = '#00ff88'; input.placeholder = "–ß—Ç–æ –≤–∞—Å –±–µ—Å–ø–æ–∫–æ–∏—Ç?"; }
            else { display.style.color = '#00d2ff'; input.placeholder = "–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å..."; }

            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function renderHistory() {
            const container = document.getElementById('chat-container');
            container.innerHTML = history.map(m => `
                <div class="msg ${m.role === 'user' ? 'msg-user' : 'msg-ai'}">
                    ${m.role === 'ai' ? `<div class="msg-role">${m.expert}</div>` : ''}
                    ${m.text.replace(/\n/g, '<br>')}
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function sendToAI() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            if (messageCount >= 3 && !isPro) return checkLimits();

            history.push({role: 'user', text: text});
            renderHistory();
            input.value = "";
            
            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${DEEPSEEK_KEY}`},
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {role: "system", content: `–¢—ã ${currentRole}. –û—Ç–≤–µ—á–∞–π —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ, –∏—Å–ø–æ–ª—å–∑—É–π —Ñ–æ—Ä–º—É–ª—ã –µ—Å–ª–∏ –Ω—É–∂–Ω–æ.`}, 
                            {role: "user", content: text}
                        ]
                    })
                });
                const data = await response.json();
                const aiText = data.choices[0].message.content;

                history.push({role: 'ai', text: aiText, expert: currentRole});
                messageCount++;
                localStorage.setItem('aura_history', JSON.stringify(history));
                localStorage.setItem('aura_count', messageCount);
                renderHistory();
                checkLimits();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞: –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –±–∞–ª–∞–Ω—Å API –∏–ª–∏ –∫–ª—é—á.");
            }
        }

        function checkLimits() {
            if (messageCount >= 3 && !isPro) {
                document.getElementById('pro-banner').style.display = 'flex';
                return true;
            }
            return false;
        }

        function initPayment() {
            if (YOOKASSA_TOKEN.includes('–í–°–¢–ê–í–¨')) return alert("–ü–ª–∞—Ç–µ–∂–∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è –±–∞–Ω–∫–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ 1-2 –¥–Ω—è.");
            document.getElementById('payment-form').style.display = 'block';
            new window.YooMoneyCheckoutWidget({
                confirmation_token: YOOKASSA_TOKEN,
                return_url: window.location.href
            }).render('payment-form');
        }

        function clearHistory() {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è?")) {
                history = [];
                messageCount = 0;
                localStorage.setItem('aura_history', '[]');
                localStorage.setItem('aura_count', '0');
                renderHistory();
                document.getElementById('pro-banner').style.display = 'none';
            }
        }

        function toggleVoice() { alert("–°–ª—É—à–∞—é –≤–∞—Å..."); /* –†–µ–∞–ª–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Speech API */ }
        function handleFile() { if(!isPro) { alert("–ê–Ω–∞–ª–∏–∑ —Ñ–æ—Ç–æ –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –≤ PRO –≤–µ—Ä—Å–∏–∏"); initPayment(); } }
    </script>
</body>
</html>
