<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura AI — Оплата Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #05050a; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; max-width: 400px; width: 90%; }
        h1 { font-size: 28px; margin-bottom: 10px; background: linear-gradient(45deg, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: #6366f1; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #4f46e5; transform: translateY(-2px); }
        .footer { margin-top: 30px; font-size: 12px; color: #666; line-height: 1.6; }
        a { color: #4b5563; text-decoration: none; margin: 0 10px; }

<body>
    <div class="card">
        <h1>Aura AI Pro</h1>
        <p>Введите ваш ID из приложения для активации доступа</p>
        
        <input type="text" id="userId" placeholder="Ваш ID (например, 12345)">
        <button onclick="handlePayment()">Оплатить 990 ₽</button>

        <div class="footer">
            Исполнитель: Шкуренко Андрей Александрович<br>

    <script>
        // Инициализация базы данных
        const supabaseUrl = 'https://moqcrppxzfajqyifyhjq.supabase.co';
        const supabaseKey = 'sb_publishable_R1n0Ior_q-y-i78yGjXXlw_gjfu2qm_';
        const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

        async function handlePayment() {
            const id = document.getElementById('userId').value;
            if (!id) return alert('Пожалуйста, введите ID');

                .upsert({ user_id: id, is_pro: true });

                alert('Ошибка связи с базой данных');

        }
