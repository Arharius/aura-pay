<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura AI</title>
    <script src='https://unpkg.com/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px 15px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mode-selector { display: flex; gap: 8px; overflow-x: auto; }
        .mode-selector::-webkit-scrollbar { display: none; }
        .mode-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
        }
        .mode-btn.active { background: #ffd700; color: #000; font-weight: bold; }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.4;
            font-size: 14px;
        }
        .message.user { background: #007AFF; align-self: flex-end; }
        .message.ai { background: rgba(255,255,255,0.15); align-self: flex-start; }
        .input-area {
            padding: 10px;
            background: rgba(0,0,0,0.2);
            display: flex;
            gap: 8px;
            align-items: center;
        }
        #msg-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 15px;
        }
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #ffd700;
            font-size: 18px;
            cursor: pointer;
        }
        .camera-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }
        .camera-modal.active { display: flex; }
        #camera-video { flex: 1; object-fit: cover; }
        .camera-controls { padding: 20px; display: flex; justify-content: center; }
        .camera-btn {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            background: transparent;
            cursor: pointer;
        }
        .close-camera {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
        }
        .typing { display: none; padding: 5px 15px; color: rgba(255,255,255,0.7); font-size: 13px; }
        .typing.active { display: block; }
        .action-buttons { display: flex; gap: 5px; margin-top: 8px; }
        .action-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
        }
        .test-badge {
            background: #ff0066;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            display: none;
        }
        .test-badge.active { display: inline-block; }
    </style>
</head>
<body>

<div class="header">
    <div style="display:flex;align-items:center;gap:8px;">
        <span class="test-badge" id="test-badge">üß™ –¢–ï–°–¢</span>
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('tutor')">üéì –†–µ–ø–µ—Ç–∏—Ç–æ—Ä</button>
            <button class="mode-btn" onclick="setMode('lawyer')">‚öñÔ∏è –Æ—Ä–∏—Å—Ç</button>
            <button class="mode-btn" onclick="setMode('psych')">üß† –ü—Å–∏—Ö–æ–ª–æ–≥</button>
        </div>
    </div>
    <div style="font-size: 12px;">
        <span id="credits">20</span> ‚≠ê
        <button onclick="clearChat()" style="background:none;border:none;color:white;margin-left:10px;cursor:pointer;">üóëÔ∏è</button>
    </div>
</div>

<div class="chat-container" id="messages"></div>
<div class="typing" id="typing">–ü–µ—á–∞—Ç–∞–µ—Ç...</div>

<div class="input-area">
    <button class="icon-btn" onclick="startCamera()">üì∑</button>
    <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button class="icon-btn" onclick="sendMessage()">‚û§</button>
</div>

<div class="camera-modal" id="camera-modal">
    <button class="close-camera" onclick="closeCamera()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
    <video id="camera-video" autoplay playsinline></video>
    <canvas id="camera-canvas" style="display:none;"></canvas>
    <div class="camera-controls">
        <button class="camera-btn" onclick="takePhoto()"></button>
    </div>
</div>

<script>
const CONFIG = {
    SUPABASE_URL: 'https://tgumghgowexcuzlnqnoa.supabase.co',
    SUPABASE_KEY: '—Ç–≤–æ–π_anon_key_–∑–¥–µ—Å—å'
};

const TEST_PASSWORD = '20052006';
let currentMode = 'tutor';
let messageCount = 0;
let isPro = false;
const MAX_FREE = 20;

window.onload = () => {
    if (localStorage.getItem('aura_test_mode') === 'true') {
        isPro = true;
        document.getElementById('test-badge').classList.add('active');
    }
    const today = new Date().toDateString();
    messageCount = parseInt(localStorage.getItem(`usage_${today}`)) || 0;
    updateCredits();
    addMessage('üëã –ü—Ä–∏–≤–µ—Ç! –Ø –ø–æ–º–æ–≥—É —Å –∑–∞–¥–∞—á–µ–π.<br><br>üß™ –î–ª—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞ –≤–≤–µ–¥–∏: /test 20052006', 'ai');
};

function setMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach((btn, i) => {
        btn.classList.toggle('active', 
            (mode === 'tutor' && i === 0) ||
            (mode === 'lawyer' && i === 1) ||
            (mode === 'psych' && i === 2)
        );
    });
}

function addMessage(text, type) {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = text;
    document.getElementById('messages').appendChild(div);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
}

function updateCredits() {
    document.getElementById('credits').textContent = isPro ? '‚àû' : Math.max(0, MAX_FREE - messageCount);
}

function clearChat() {
    document.getElementById('messages').innerHTML = '';
    addMessage('–ß–∞—Ç –æ—á–∏—â–µ–Ω.', 'ai');
}

async function sendMessage() {
    const input = document.getElementById('msg-input');
    const text = input.value.trim();
    
    // –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º
    if (text === '/test ' + TEST_PASSWORD) {
        localStorage.setItem('aura_test_mode', 'true');
        isPro = true;
        document.getElementById('test-badge').classList.add('active');
        addMessage('üß™ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –õ–∏–º–∏—Ç—ã —Å–Ω—è—Ç—ã.', 'ai');
        input.value = '';
        updateCredits();
        return;
    }
    
    if (!text) return;
    if (!isPro && messageCount >= MAX_FREE) {
        addMessage('‚ùå –õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω. –í–≤–µ–¥–∏ /test 20052006', 'ai');
        return;
    }

    addMessage(text, 'user');
    input.value = '';
    document.getElementById('typing').classList.add('active');

    try {
        const response = await fetch(`${CONFIG.SUPABASE_URL}/functions/v1/solve-task`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${CONFIG.SUPABASE_KEY}`
            },
            body: JSON.stringify({ mode: currentMode, message: text })
        });

        document.getElementById('typing').classList.remove('active');
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ ' + response.status);
        
        const data = await response.json();
        addMessage(data.answer, 'ai');
        
        if (!isPro) {
            messageCount++;
            localStorage.setItem(`usage_${new Date().toDateString()}`, messageCount);
            updateCredits();
        }
    } catch (err) {
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞: ' + err.message, 'ai');
    }
}

// –ö–∞–º–µ—Ä–∞ –∏ OCR (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
async function startCamera() {
    if (!isPro && messageCount >= MAX_FREE) {
        addMessage('‚ùå –õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω', 'ai');
        return;
    }
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        modal.classList.add('active');
    } catch (err) {
        addMessage('‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ', 'ai');
    }
}

function closeCamera() {
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    const stream = video.srcObject;
    if (stream) stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
    modal.classList.remove('active');
}

async function takePhoto() {
    const video = document.getElementById('camera-video');
    const canvas = document.getElementById('camera-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    
    const imageData = canvas.toDataURL('image/jpeg', 0.9);
    closeCamera();
    
    addMessage('[üì∑ –§–æ—Ç–æ]', 'user');
    document.getElementById('typing').classList.add('active');

    try {
        const result = await Tesseract.recognize(imageData, 'rus+eng');
        const text = result.data.text.trim();
        document.getElementById('typing').classList.remove('active');
        
        if (!text || text.length < 3) {
            addMessage('‚ö†Ô∏è –¢–µ–∫—Å—Ç –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω', 'ai');
            return;
        }

        addMessage(`üìù "${text.substring(0, 80)}..."<br><div class="action-buttons"><button class="action-btn" onclick="solveText('${text.replace(/'/g, "\\'")}')">–†–µ—à–∏—Ç—å</button><button class="action-btn" onclick="document.getElementById('msg-input').value='${text.replace(/'/g, "\\'")}'">–ò—Å–ø—Ä–∞–≤–∏—Ç—å</button></div>`, 'ai');
    } catch (err) {
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞ OCR', 'ai');
    }
}

async function solveText(text) {
    document.getElementById('msg-input').value = text;
    await sendMessage();
}
</script>

</body>
</html>
