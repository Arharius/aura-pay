<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura AI</title>
    <script src='https://unpkg.com/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .mode-selector { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .mode-selector::-webkit-scrollbar { display: none; }
        .mode-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background: #ffd700;
            color: #000;
            font-weight: bold;
            border-color: #ffd700;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 100px;
        }
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            background: #007AFF;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.ai {
            background: rgba(255,255,255,0.15);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
            display: block;
        }
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            align-items: center;
            padding-bottom: 25px;
        }
        #msg-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 16px;
            outline: none;
        }
        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #ffd700;
            color: #000;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); }
        .camera-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }
        .camera-modal.active { display: flex; }
        #camera-video {
            flex: 1;
            object-fit: cover;
        }
        .camera-controls {
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        .camera-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            cursor: pointer;
            position: relative;
        }
        .camera-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
        }
        .close-camera {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
        }
        .typing {
            display: none;
            padding: 10px 20px;
            color: rgba(255,255,255,0.7);
            font-style: italic;
        }
        .typing.active { display: block; }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .action-btn {
            background: rgba(255,215,0,0.9);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            display: none;
            z-index: 100;
            white-space: nowrap;
        }
        .toast.show { display: block; }
        .test-badge {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0066;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }
        .test-badge.active { display: block; }
    </style>
</head>
<body>

<div class="test-badge" id="test-badge">üß™ –¢–ï–°–¢–û–í–´–ô –†–ï–ñ–ò–ú</div>

<div class="header">
    <div class="mode-selector">
        <button class="mode-btn active" onclick="setMode('tutor')">üéì –†–µ–ø–µ—Ç–∏—Ç–æ—Ä</button>
        <button class="mode-btn" onclick="setMode('lawyer')">‚öñÔ∏è –Æ—Ä–∏—Å—Ç</button>
        <button class="mode-btn" onclick="setMode('psych')">üß† –ü—Å–∏—Ö–æ–ª–æ–≥</button>
    </div>
    <div style="font-size: 13px;">
        <span id="credits">20</span> ‚≠ê
    </div>
</div>

<div class="chat-container" id="messages"></div>
<div class="typing" id="typing">–î—É–º–∞—é...</div>

<div class="input-area">
    <button class="icon-btn" onclick="startCamera()">üì∑</button>
    <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button class="icon-btn" onclick="sendMessage()">‚û§</button>
</div>

<div class="toast" id="toast"></div>

<div class="camera-modal" id="camera-modal">
    <button class="close-camera" onclick="closeCamera()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
    <video id="camera-video" autoplay playsinline></video>
    <canvas id="camera-canvas" style="display:none;"></canvas>
    <div class="camera-controls">
        <button class="camera-btn" onclick="takePhoto()"></button>
    </div>
</div>

<script>
// ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =====
const CONFIG = {
    SUPABASE_URL: 'https://tgumghgowexcuzlnqnoa.supabase.co',
    SUPABASE_KEY: '—Ç–≤–æ–π_supabase_anon_key'
};

// ===== –ü–ê–†–û–õ–¨ –¢–ï–°–¢–û–í–û–ì–û –†–ï–ñ–ò–ú–ê =====
const TEST_PASSWORD = '20052006';

// ===== –°–û–°–¢–û–Ø–ù–ò–ï =====
let currentMode = 'tutor';
let messageCount = 0;
let isPro = false;
const MAX_FREE = 20;

// ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
window.onload = () => {
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞
    if (localStorage.getItem('aura_test_mode') === 'true') {
        isPro = true;
        document.getElementById('test-badge').classList.add('active');
        console.log('üîì –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–µ–Ω');
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—á–µ—Ç—á–∏–∫–∞
    const today = new Date().toDateString();
    messageCount = parseInt(localStorage.getItem(`usage_${today}`)) || 0;
    updateCredits();
    
    // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    addMessage('üëã –ü—Ä–∏–≤–µ—Ç! –Ø Aura AI.\n\nüì∑ –°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π –∑–∞–¥–∞—á—É ‚Äî —è —Ä–∞—Å–ø–æ–∑–Ω–∞—é —Ç–µ–∫—Å—Ç –∏ —Ä–µ—à—É.\nüìù –ò–ª–∏ –Ω–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å —Ç–µ–∫—Å—Ç–æ–º.\n\nüß™ <b>–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º</b>: –≤–≤–µ–¥–∏ /test 20052006', 'ai');
};

// ===== –£–ü–†–ê–í–õ–ï–ù–ò–ï =====
function setMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach((btn, idx) => {
        btn.classList.toggle('active', 
            (mode === 'tutor' && idx === 0) ||
            (mode === 'lawyer' && idx === 1) ||
            (mode === 'psych' && idx === 2)
        );
    });
}

function addMessage(text, type) {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = text;
    document.getElementById('messages').appendChild(div);
    document.querySelector('.chat-container').scrollTop = document.querySelector('.chat-container').scrollHeight;
}

function showToast(text) {
    const toast = document.getElementById('toast');
    toast.textContent = text;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
}

function updateCredits() {
    if (isPro) {
        document.getElementById('credits').textContent = '‚àû';
    } else {
        document.getElementById('credits').textContent = Math.max(0, MAX_FREE - messageCount);
    }
}

// ===== –ö–ê–ú–ï–†–ê =====
async function startCamera() {
    if (!isPro && messageCount >= MAX_FREE) {
        showToast('–õ–∏–º–∏—Ç 20 —Ä–µ—à–µ–Ω–∏–π/–¥–µ–Ω—å');
        return;
    }
    
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        });
        video.srcObject = stream;
        modal.classList.add('active');
    } catch (err) {
        showToast('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ');
    }
}

function closeCamera() {
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    const stream = video.srcObject;
    if (stream) stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
    modal.classList.remove('active');
}

// ===== OCR –ò –†–ï–®–ï–ù–ò–ï =====
async function takePhoto() {
    const video = document.getElementById('camera-video');
    const canvas = document.getElementById('camera-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    
    const imageData = canvas.toDataURL('image/jpeg', 0.9);
    closeCamera();
    
    if (!isPro && messageCount >= MAX_FREE) {
        showToast('–õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω');
        return;
    }

    addMessage('[üì∑ –§–æ—Ç–æ –∑–∞–¥–∞—á–∏]', 'user');
    document.getElementById('typing').classList.add('active');
    showToast('üîç –†–∞—Å–ø–æ–∑–Ω–∞—é —Ç–µ–∫—Å—Ç...');

    try {
        const result = await Tesseract.recognize(imageData, 'rus+eng');
        const text = result.data.text.trim();
        
        document.getElementById('typing').classList.remove('active');
        
        if (!text || text.length < 3) {
            addMessage('‚ö†Ô∏è –¢–µ–∫—Å—Ç –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å —á–µ—Ç—á–µ –∏–ª–∏ –≤–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é.', 'ai');
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å –∫–Ω–æ–ø–∫–∞–º–∏
        const div = document.createElement('div');
        div.className = 'message ai';
        div.innerHTML = `
            üìù <b>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ:</b><br>
            <i>${text.substring(0, 100)}${text.length > 100 ? '...' : ''}</i>
            <div class="action-buttons">
                <button class="action-btn" onclick="solveText('${text.replace(/'/g, "\\'")}')">‚úÖ –†–µ—à–∏—Ç—å</button>
                <button class="action-btn" onclick="editText('${text.replace(/'/g, "\\'")}')" style="background:rgba(255,255,255,0.2);color:white;">‚úèÔ∏è –ò—Å–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        `;
        document.getElementById('messages').appendChild(div);
        document.querySelector('.chat-container').scrollTop = document.querySelector('.chat-container').scrollHeight;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –≤ –ø–æ–ª–µ
        document.getElementById('msg-input').value = text;

    } catch (err) {
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è', 'ai');
    }
}

function editText(text) {
    document.getElementById('msg-input').value = text;
    document.getElementById('msg-input').focus();
}

async function solveText(text) {
    await sendMessage(text);
}

// ===== –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø =====
async function sendMessage(customText = null) {
    const input = document.getElementById('msg-input');
    const text = customText || input.value.trim();
    
    if (!text) return;
    
    // üß™ –ê–ö–¢–ò–í–ê–¶–ò–Ø –¢–ï–°–¢–û–í–û–ì–û –†–ï–ñ–ò–ú–ê
    if (text === '/test ' + TEST_PASSWORD) {
        localStorage.setItem('aura_test_mode', 'true');
        isPro = true;
        document.getElementById('test-badge').classList.add('active');
        addMessage('üß™ <b>–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!</b><br>–õ–∏–º–∏—Ç—ã —Å–Ω—è—Ç—ã. –¢—ã PRO.', 'ai');
        input.value = '';
        updateCredits();
        return;
    }
    
    if (!isPro && messageCount >= MAX_FREE) {
        showToast('–õ–∏–º–∏—Ç 20 —Ä–µ—à–µ–Ω–∏–π/–¥–µ–Ω—å');
        return;
    }

    if (!customText) {
        addMessage(text, 'user');
        input.value = '';
    }
    
    document.getElementById('typing').classList.add('active');
    showToast('ü§î –†–µ—à–∞—é...');

    try {
        const response = await fetch(`${CONFIG.SUPABASE_URL}/functions/v1/solve-task`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${CONFIG.SUPABASE_KEY}`
            },
            body: JSON.stringify({
                mode: currentMode,
                message: text
            })
        });

        document.getElementById('typing').classList.remove('active');
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        
        const data = await response.json();
        addMessage(data.answer, 'ai');
        
        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
        if (!isPro) {
            messageCount++;
            localStorage.setItem(`usage_${new Date().toDateString()}`, messageCount);
            updateCredits();
        }

    } catch (err) {
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞: ' + err.message, 'ai');
    }
}
</script>

</body>
</html>
