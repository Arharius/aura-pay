<body>

<script>
// ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò –î–ê–ù–ù–´–ï) =====
const CONFIG = {
    SUPABASE_URL: 'https://tgumghgowexcuzlnqnoa.supabase.co',
    SUPABASE_KEY: '—Ç–≤–æ–π_supabase_anon_key',
    MODES: {
        tutor: { 
            name: '–†–µ–ø–µ—Ç–∏—Ç–æ—Ä', 
            system: '–¢—ã —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä. –†–µ—à–∞–π –∑–∞–¥–∞—á–∏ –ø–æ—à–∞–≥–æ–≤–æ. –ú–∞–∫—Å 5 —à–∞–≥–æ–≤. –ë–µ–∑ LaTeX.' 
        },
        lawyer: { 
            name: '–Æ—Ä–∏—Å—Ç', 
            system: '–¢—ã —é—Ä–∏—Å—Ç. –î–∞–≤–∞–π —á–µ—Ç–∫–∏–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø–æ –∑–∞–∫–æ–Ω–∞–º –†–§.' 
        },
        psych: { 
            name: '–ü—Å–∏—Ö–æ–ª–æ–≥', 
            system: '–¢—ã –ø—Å–∏—Ö–æ–ª–æ–≥. –î–∞–≤–∞–π —ç–º–ø–∞—Ç–∏—á–Ω—É—é –ø–æ–¥–¥–µ—Ä–∂–∫—É.' 
        }
    }
};

// ===== –°–û–°–¢–û–Ø–ù–ò–ï =====
let currentMode = 'tutor';
let messageCount = 0;
let isPro = false;
let lastPhotoBase64 = null;
const MAX_FREE = 20;

// ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
window.onload = () => {
    const today = new Date().toDateString();
    const saved = localStorage.getItem(`usage_${today}`);
    messageCount = saved ? parseInt(saved) : 0;
    updateCredits();
    
    const savedPhoto = localStorage.getItem('last_photo');
    if (savedPhoto) lastPhotoBase64 = savedPhoto;
    
    addMessage('üëã –ü—Ä–∏–≤–µ—Ç! –Ø –ø–æ–º–æ–≥—É —Ä–µ—à–∏—Ç—å –∑–∞–¥–∞—á—É.\n\nüì∑ –°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π –∑–∞–¥–∞—á—É –∏–ª–∏ –Ω–∞–ø–∏—à–∏ —Ç–µ–∫—Å—Ç.\nüåê –ï—Å–ª–∏ OCR –Ω–µ —Å–ø—Ä–∞–≤–∏—Ç—Å—è ‚Äî –ø–æ–ø—Ä–æ–±—É–µ–º GPT-4 (–Ω—É–∂–µ–Ω VPN).', 'ai');
};

// ===== –£–ü–†–ê–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê–ú–ò =====
function setMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    showToast(`–†–µ–∂–∏–º: ${CONFIG.MODES[mode].name}`);
}

// ===== –ß–ê–¢ =====
function addMessage(text, type, image = null) {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    if (image) {
        div.innerHTML = `<img src="${image}" style="max-width:200px;border-radius:8px;"><br>${text}`;
    } else {
        div.innerHTML = text;
    }
    document.getElementById('messages').appendChild(div);
    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
}

function showToast(text) {
    const toast = document.getElementById('toast');
    toast.textContent = text;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
}

function updateCredits() {
    document.getElementById('credits').textContent = Math.max(0, MAX_FREE - messageCount);
}

function clearChat() {
    document.getElementById('messages').innerHTML = '';
    addMessage('–ß–∞—Ç –æ—á–∏—â–µ–Ω. –ú–æ–≥—É –ø–æ–º–æ—á—å —Å –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–µ–π!', 'ai');
}

// ===== –ö–ê–ú–ï–†–ê =====
async function startCamera() {
    if (!isPro && messageCount >= MAX_FREE) {
        showToast('–õ–∏–º–∏—Ç 20 —Ä–µ—à–µ–Ω–∏–π/–¥–µ–Ω—å');
        return;
    }
    
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        modal.classList.add('active');
    } catch (err) {
        showToast('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ');
        console.error(err);
    }
}

function closeCamera() {
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    const stream = video.srcObject;
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
    video.srcObject = null;
    modal.classList.remove('active');
}

// ===== OCR + –û–ë–†–ê–ë–û–¢–ö–ê –§–û–¢–û =====
async function takePhoto() {
    const video = document.getElementById('camera-video');
    const canvas = document.getElementById('camera-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    
    const imageData = canvas.toDataURL('image/jpeg', 0.9);
    lastPhotoBase64 = imageData;
    localStorage.setItem('last_photo', imageData);
    
    closeCamera();
    
    if (!isPro && messageCount >= MAX_FREE) {
        showToast('–õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω');
        return;
    }

    addMessage('[üì∑ –§–æ—Ç–æ –∑–∞–¥–∞—á–∏]', 'user', imageData);
    showToast('üîç –†–∞—Å–ø–æ–∑–Ω–∞—é —Ç–µ–∫—Å—Ç...');
    document.getElementById('typing').classList.add('active');

    try {
        // OCR —á–µ—Ä–µ–∑ Tesseract
        const result = await Tesseract.recognize(imageData, 'rus+eng', {
            logger: m => console.log(m)
        });
        
        const text = result.data.text.trim();
        console.log('OCR:', text);
        
        document.getElementById('typing').classList.remove('active');
        
        if (!text || text.length < 3) {
            addMessageWithVpnOption('‚ö†Ô∏è –¢–µ–∫—Å—Ç –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ GPT-4 Vision (–ª—É—á—à–µ –≤–∏–¥–∏—Ç —Ñ–æ—Ä–º—É–ª—ã).');
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç OCR —Å –∫–Ω–æ–ø–∫–∞–º–∏
        showOcrResult(text);

    } catch (err) {
        document.getElementById('typing').classList.remove('active');
        console.error(err);
        addMessageWithVpnOption('‚ùå –û—à–∏–±–∫–∞ OCR. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ GPT-4 Vision.');
    }
}

function showOcrResult(text) {
    const div = document.createElement('div');
    div.className = 'message ai';
    div.innerHTML = `
        üìù –†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ: <em>"${text.substring(0, 100)}${text.length > 100 ? '...' : ''}"</em>
        <div class="action-buttons">
            <button class="action-btn" onclick="solveWithText('${text.replace(/'/g, "\\'")}')">‚úÖ –†–µ—à–∏—Ç—å (–±–µ–∑ VPN)</button>
            <button class="action-btn" onclick="document.getElementById('msg-input').value='${text.replace(/'/g, "\\'")}'">‚úèÔ∏è –ü—Ä–∞–≤–∏—Ç—å</button>
            <button class="action-btn vpn-btn" onclick="solveWithVision()">üåê GPT-4 Vision (VPN)</button>
        </div>
    `;
    document.getElementById('messages').appendChild(div);
    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
}

function addMessageWithVpnOption(text) {
    const div = document.createElement('div');
    div.className = 'message ai';
    div.innerHTML = text + `
        <div class="action-buttons">
            <button class="action-btn vpn-btn" onclick="solveWithVision()">üåê –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å GPT-4 Vision</button>
        </div>
    `;
    document.getElementById('messages').appendChild(div);
}

// ===== –û–¢–ü–†–ê–í–ö–ê –í API =====
async function sendMessage() {
    const input = document.getElementById('msg-input');
    const text = input.value.trim();
    if (!text) return;
    
    if (!isPro && messageCount >= MAX_FREE) {
        showToast('–õ–∏–º–∏—Ç 20 —Ä–µ—à–µ–Ω–∏–π/–¥–µ–Ω—å');
        return;
    }

    addMessage(text, 'user');
    input.value = '';
    
    await solveWithText(text);
}

async function solveWithText(text) {
    if (!isPro && messageCount >= MAX_FREE) {
        showToast('–õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω');
        return;
    }

    showToast('ü§î –î—É–º–∞—é...');
    document.getElementById('typing').classList.add('active');

    try {
        const response = await fetch(`${CONFIG.SUPABASE_URL}/functions/v1/solve-task`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${CONFIG.SUPABASE_KEY}`
            },
            body: JSON.stringify({
                mode: currentMode,
                message: text
            })
        });

        document.getElementById('typing').classList.remove('active');
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        
        const data = await response.json();
        addMessage(data.answer + '<br><br><i style="font-size:12px;opacity:0.7;">ü§ñ DeepSeek (–±–µ–∑ VPN)</i>', 'ai');

    } catch (err) {
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞: ' + err.message, 'ai');
    }
}

async function solveWithVision() {
    if (!lastPhotoBase64) {
        showToast('–ù–µ—Ç —Ñ–æ—Ç–æ. –°–¥–µ–ª–∞–π—Ç–µ —Å–Ω–∏–º–æ–∫.');
        return;
    }
    
    if (!isPro && messageCount >= MAX_FREE) {
        showToast('–õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω');
        return;
    }

    showToast('üåê –û—Ç–ø—Ä–∞–≤–ª—è—é —á–µ—Ä–µ–∑ GPT-4 (–Ω—É–∂–µ–Ω VPN)...');
    document.getElementById('typing').classList.add('active');

    try {
        const response = await fetch(`${CONFIG.SUPABASE_URL}/functions/v1/solve-vision`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${CONFIG.SUPABASE_KEY}`
            },
            body: JSON.stringify({
                imageBase64: lastPhotoBase64,
                mode: currentMode
            })
        });

        document.getElementById('typing').classList.remove('active');
        
        if (!response.ok) {
            const err = await response.json();
            if (err.error && err.error.includes('fetch')) {
                throw new Error('–ù—É–∂–µ–Ω VPN –∏–ª–∏ –≤–∫–ª—é—á–∏—Ç–µ –µ–≥–æ');
            }
            throw new Error(err.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        }

        addMessage(data.answer + '<br><br><i style="font-size:12px;opacity:0.7;">üåê GPT-4 Vision (—Å VPN)</i>', 'ai');

    } catch (err) {

        addMessage('‚ùå ' + err.message + '<br><br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏ –≤—Ä—É—á–Ω—É—é.', 'ai');
    }
}

function incrementUsage() {
    if (!isPro) {

}
