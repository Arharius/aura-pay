<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura AI</title>
    <script src='https://unpkg.com/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mode-selector { display: flex; gap: 10px; overflow-x: auto; }
        .mode-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .mode-btn.active { background: #ffd700; color: #000; }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
        }
        .message.user { background: #007AFF; align-self: flex-end; }
        .message.ai { background: rgba(255,255,255,0.15); align-self: flex-start; }
        .input-area {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
        }
        #msg-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
        }
        .icon-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            border: none;
            background: #ffd700;
            cursor: pointer;
        }
        .camera-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }
        .camera-modal.active { display: flex; }
        #camera-video { flex: 1; object-fit: cover; }
        .camera-controls { padding: 20px; display: flex; justify-content: center; }
        .camera-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            cursor: pointer;
        }
        .close-camera {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .typing { display: none; padding: 10px 20px; color: rgba(255,255,255,0.7); }
        .typing.active { display: block; }
        .action-buttons { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .action-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
        }
        .test-badge {
            background: #ff0066;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
        }
        .test-badge.active { display: inline-block; }
    </style>
</head>
<body>

<div class="header">
    <div style="display:flex;align-items:center;gap:10px;">
        <b>Aura AI</b>
        <span class="test-badge" id="test-badge">üß™ –¢–ï–°–¢</span>
    </div>
    <div class="mode-selector">
        <button class="mode-btn active" onclick="setMode('tutor')">üéì –†–µ–ø–µ—Ç–∏—Ç–æ—Ä</button>
        <button class="mode-btn" onclick="setMode('lawyer')">‚öñÔ∏è –Æ—Ä–∏—Å—Ç</button>
        <button class="mode-btn" onclick="setMode('psych')">üß† –ü—Å–∏—Ö–æ–ª–æ–≥</button>
    </div>
    <div style="font-size: 13px;">
        <span id="credits">20</span> ‚≠ê
    </div>
</div>

<div class="chat-container" id="messages"></div>
<div class="typing" id="typing">–î—É–º–∞—é...</div>

<div class="input-area">
    <button class="icon-btn" onclick="startCamera()">üì∑</button>
    <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ /test 20052006 –∏–ª–∏ —Ç–µ–∫—Å—Ç..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button class="icon-btn" onclick="sendMessage()">‚û§</button>
</div>

<div class="camera-modal" id="camera-modal">
    <button class="close-camera" onclick="closeCamera()">‚úï</button>
    <video id="camera-video" autoplay playsinline></video>
    <canvas id="camera-canvas" style="display:none;"></canvas>
    <div class="camera-controls">
        <button class="camera-btn" onclick="takePhoto()"></button>
    </div>
</div>

<script>
// ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–ü–†–û–í–ï–†–¨ –≠–¢–û!) =====
const CONFIG = {
    SUPABASE_URL: 'https://tgumghgowexcuzlnqnoa.supabase.co',
    SUPABASE_KEY: 'sb_publishable_O7VDJMTOc45bFS8l6K-ilg_pkQ2PCax' // <-- –ó–ê–ú–ï–ù–ò –≠–¢–û!
};

const TEST_PASSWORD = '20052006';
let currentMode = 'tutor';
let messageCount = 0;
let isPro = false;
const MAX_FREE = 20;

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.onload = () => {
    console.log('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
    console.log('Supabase URL:', CONFIG.SUPABASE_URL);
    
    if (localStorage.getItem('aura_test_mode') === 'true') {
        isPro = true;
        document.getElementById('test-badge').classList.add('active');
        console.log('üîì –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–µ–Ω');
    }
    
    const today = new Date().toDateString();
    messageCount = parseInt(localStorage.getItem(`usage_${today}`)) || 0;
    updateCredits();
    
    addMessage('üëã –ü—Ä–∏–≤–µ—Ç! –ù–∞–ø–∏—à–∏ <b>/test 20052006</b> –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ PRO.<br>–ò–ª–∏ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π –∑–∞–¥–∞—á—É üì∑', 'ai');
};

function setMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    console.log('–†–µ–∂–∏–º:', mode);
}

function addMessage(text, type) {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = text;
    document.getElementById('messages').appendChild(div);
    window.scrollTo(0, document.body.scrollHeight);
}

function updateCredits() {
    document.getElementById('credits').textContent = isPro ? '‚àû' : Math.max(0, MAX_FREE - messageCount);
}

// ===== –¢–ï–°–¢–û–í–´–ô –†–ï–ñ–ò–ú =====
async function sendMessage() {
    const input = document.getElementById('msg-input');
    const text = input.value.trim();
    
    console.log('–û—Ç–ø—Ä–∞–≤–∫–∞:', text);
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
    if (text === '/test ' + TEST_PASSWORD) {
        console.log('–í–≤–µ–¥–µ–Ω –ø–∞—Ä–æ–ª—å —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞');
        localStorage.setItem('aura_test_mode', 'true');
        isPro = true;
        document.getElementById('test-badge').classList.add('active');
        addMessage('üß™ <b>–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!</b><br>–¢–µ–ø–µ—Ä—å —É —Ç–µ–±—è ‚àû —Ä–µ—à–µ–Ω–∏–π.', 'ai');
        input.value = '';
        updateCredits();
        return;
    }
    
    if (!text) return;
    if (!isPro && messageCount >= MAX_FREE) {
        addMessage('‚ùå –õ–∏–º–∏—Ç 20 —Ä–µ—à–µ–Ω–∏–π. –í–≤–µ–¥–∏ /test 20052006 –¥–ª—è —Å–Ω—è—Ç–∏—è –ª–∏–º–∏—Ç–∞.', 'ai');
        return;
    }

    addMessage(text, 'user');
    input.value = '';
    document.getElementById('typing').classList.add('active');

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ API
    try {
        const url = `${CONFIG.SUPABASE_URL}/functions/v1/solve-task`;
        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞:', url);
        
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${CONFIG.SUPABASE_KEY}`
            },
            body: JSON.stringify({
                mode: currentMode,
                message: text
            })
        });

        console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
        
        if (!response.ok) {
            const errText = await response.text();
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞:', errText);
            throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', data);
        
        document.getElementById('typing').classList.remove('active');
        addMessage(data.answer || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞', 'ai');
        
        if (!isPro) {
            messageCount++;
            localStorage.setItem(`usage_${new Date().toDateString()}`, messageCount);
            updateCredits();
        }

    } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞: ' + err.message + '<br>–ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å (F12)', 'ai');
    }
}

// ===== –ö–ê–ú–ï–†–ê =====
async function startCamera() {
    console.log('–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...');
    if (!isPro && messageCount >= MAX_FREE) {
        addMessage('‚ùå –õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω. –í–≤–µ–¥–∏ /test 20052006', 'ai');
        return;
    }
    
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        modal.classList.add('active');
        console.log('–ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞');
    } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
        addMessage('‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + err.message, 'ai');
    }
}

function closeCamera() {
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    const stream = video.srcObject;
    if (stream) stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
    modal.classList.remove('active');
}

async function takePhoto() {
    console.log('–§–æ—Ç–æ...');
    const video = document.getElementById('camera-video');
    const canvas = document.getElementById('camera-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    
    const imageData = canvas.toDataURL('image/jpeg', 0.9);
    closeCamera();
    
    addMessage('[üì∑ –§–æ—Ç–æ]', 'user');
    document.getElementById('typing').classList.add('active');

    try {
        console.log('–ù–∞—á–∏–Ω–∞—é OCR...');
        const result = await Tesseract.recognize(imageData, 'rus+eng');
        const text = result.data.text.trim();
        console.log('OCR —Ä–µ–∑—É–ª—å—Ç–∞—Ç:', text);
        
        document.getElementById('typing').classList.remove('active');
        
        if (!text || text.length < 3) {
            addMessage('‚ö†Ô∏è –¢–µ–∫—Å—Ç –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π –≤–≤–µ—Å—Ç–∏ –≤—Ä—É—á–Ω—É—é.', 'ai');
            return;
        }

        addMessage(`üìù –†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ: "${text.substring(0, 100)}..."<br><button class="action-btn" onclick="solveText('${text.replace(/'/g, "\\'")}')">–†–µ—à–∏—Ç—å</button> <button class="action-btn" onclick="document.getElementById('msg-input').value='${text.replace(/'/g, "\\'")}'">–ò—Å–ø—Ä–∞–≤–∏—Ç—å</button>`, 'ai');

    } catch (err) {
        console.error('–û—à–∏–±–∫–∞ OCR:', err);
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞ OCR: ' + err.message, 'ai');
    }
}

async function solveText(text) {
    document.getElementById('msg-input').value = text;
    await sendMessage();
}
</script>

</body>
</html>
