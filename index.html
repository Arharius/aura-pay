<!DOCTYPE html>

    <script src='https://unpkg.com/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>

        .message.ai { background: rgba(255,255,255,0.15); align-self: flex-start; border-bottom-left-radius: 4px; }
        .message img { max-width: 100%; border-radius: 8px; margin-top: 5px; }

        #msg-input {

        .icon-btn {

        .camera-controls { padding: 20px; display: flex; justify-content: center; gap: 20px; }
        .camera-btn {

        }
        .close-camera {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.5); color: white;
            border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;
        }
        .typing {
            display: none; color: rgba(255,255,255,0.6);
            font-style: italic; padding: 0 20px;
        }
        .typing.active { display: block; }
        .credits { font-size: 12px; opacity: 0.8; }
        .action-buttons { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .action-btn {
            background: rgba(255,215,0,0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
        }
        .toast {
            position: fixed; bottom: 100px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 12px 24px; border-radius: 25px;
            display: none; z-index: 100;
        }
        .toast.show { display: block; }
    </style>
</head>
<body>

<div class="header">
    <div class="mode-selector">
        <button class="mode-btn active" onclick="setMode('tutor')">üéì –†–µ–ø–µ—Ç–∏—Ç–æ—Ä</button>
        <button class="mode-btn" onclick="setMode('lawyer')">‚öñÔ∏è –Æ—Ä–∏—Å—Ç</button>
        <button class="mode-btn" onclick="setMode('psych')">üß† –ü—Å–∏—Ö–æ–ª–æ–≥</button>
    </div>
    <div class="credits">
        <span id="credits">20</span> ‚≠ê | 
        <button onclick="clearChat()" style="background:none;border:none;color:white;cursor:pointer;">üóëÔ∏è</button>
    </div>
</div>

<div class="chat-container" id="messages"></div>
<div class="typing" id="typing">–†–∞—Å–ø–æ–∑–Ω–∞—é —Ç–µ–∫—Å—Ç...</div>

<div class="input-area">
    <button class="icon-btn" onclick="startCamera()">üì∑</button>
    <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button class="icon-btn" onclick="sendMessage()">‚û§</button>
</div>

<div class="toast" id="toast"></div>

<div class="camera-modal" id="camera-modal">
    <button class="close-camera" onclick="closeCamera()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
    <video id="camera-video" autoplay playsinline></video>
    <canvas id="camera-canvas" style="display:none;"></canvas>
    <div class="camera-controls">
        <button class="camera-btn" onclick="takePhoto()"></button>
    </div>
</div>

<script>
// ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò) =====
const CONFIG = {
    SUPABASE_URL: 'https://tgumghgowexcuzlnqnoa.supabase.co',
    SUPABASE_KEY: '—Ç–≤–æ–π_supabase_anon_key'
};

// ===== –°–û–°–¢–û–Ø–ù–ò–ï =====
let currentMode = 'tutor';
let messageCount = 0;
const MAX_FREE = 20;

// ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
window.onload = () => {
    const today = new Date().toDateString();
    messageCount = parseInt(localStorage.getItem(`usage_${today}`)) || 0;
    updateCredits();
    addMessage('üëã –ü—Ä–∏–≤–µ—Ç! –Ø –ø–æ–º–æ–≥—É —Ä–µ—à–∏—Ç—å –∑–∞–¥–∞—á—É.\n\nüì∑ –°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π –∑–∞–¥–∞—á—É ‚Äî —è —Ä–∞—Å–ø–æ–∑–Ω–∞—é —Ç–µ–∫—Å—Ç –∏ —Ä–µ—à—É.\n‚úèÔ∏è –ò–ª–∏ –Ω–∞–ø–∏—à–∏ —Ç–µ–∫—Å—Ç–æ–º.', 'ai');
};

function setMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    showToast(`–†–µ–∂–∏–º: ${mode === 'tutor' ? '–†–µ–ø–µ—Ç–∏—Ç–æ—Ä' : mode === 'lawyer' ? '–Æ—Ä–∏—Å—Ç' : '–ü—Å–∏—Ö–æ–ª–æ–≥'}`);
}

function addMessage(text, type, image = null) {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = image ? `<img src="${image}" style="max-width:200px;border-radius:8px;"><br>${text}` : text;
    document.getElementById('messages').appendChild(div);
    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
}

function showToast(text) {
    const toast = document.getElementById('toast');
    toast.textContent = text;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
}

function updateCredits() {
    document.getElementById('credits').textContent = Math.max(0, MAX_FREE - messageCount);
}

function clearChat() {
    document.getElementById('messages').innerHTML = '';
    addMessage('–ß–∞—Ç –æ—á–∏—â–µ–Ω. –ú–æ–≥—É –ø–æ–º–æ—á—å —Å –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–µ–π!', 'ai');
}

// ===== –ö–ê–ú–ï–†–ê =====
async function startCamera() {
    if (messageCount >= MAX_FREE) { showToast('–õ–∏–º–∏—Ç 20 —Ä–µ—à–µ–Ω–∏–π/–¥–µ–Ω—å'); return; }
    
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        modal.classList.add('active');
    } catch (err) {
        showToast('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ');
    }
}

function closeCamera() {
    const modal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-video');
    const stream = video.srcObject;
    if (stream) stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
    modal.classList.remove('active');
}

// ===== OCR + –û–¢–ü–†–ê–í–ö–ê =====
async function takePhoto() {
    const video = document.getElementById('camera-video');
    const canvas = document.getElementById('camera-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    
    const imageData = canvas.toDataURL('image/jpeg', 0.9);
    closeCamera();
    
    if (messageCount >= MAX_FREE) { showToast('–õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω'); return; }

    addMessage('[üì∑ –§–æ—Ç–æ –∑–∞–¥–∞—á–∏]', 'user', imageData);
    document.getElementById('typing').classList.add('active');
    showToast('üîç –†–∞—Å–ø–æ–∑–Ω–∞—é —Ç–µ–∫—Å—Ç (Tesseract)...');

    try {
        // OCR —á–µ—Ä–µ–∑ Tesseract (–ª–æ–∫–∞–ª—å–Ω–æ, –±–µ—Å–ø–ª–∞—Ç–Ω–æ)
        const result = await Tesseract.recognize(imageData, 'rus+eng', {
            logger: m => console.log(m)
        });
        
        const text = result.data.text.trim();
        document.getElementById('typing').classList.remove('active');
        
        if (!text || text.length < 3) {
            addMessage('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Ç–µ–∫—Å—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å —á–µ—Ç—á–µ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é.', 'ai');
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω–æ–µ —Å –∫–Ω–æ–ø–∫–∞–º–∏
        showOcrResult(text, imageData);

    } catch (err) {
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ' + err.message, 'ai');
    }
}

function showOcrResult(text, imageData) {
    const div = document.createElement('div');
    div.className = 'message ai';
    div.innerHTML = `
        üìù <strong>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ:</strong><br>
        <em style="opacity:0.8;">"${text.substring(0, 150)}${text.length > 150 ? '...' : ''}"</em>
        <div class="action-buttons">
            <button class="action-btn" onclick="solveOcrText('${text.replace(/'/g, "\\'")}')">‚úÖ –†–µ—à–∏—Ç—å</button>
            <button class="action-btn" onclick="editText('${text.replace(/'/g, "\\'")}')">‚úèÔ∏è –ò—Å–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    `;
    document.getElementById('messages').appendChild(div);
    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    document.getElementById('msg-input').value = text;
}

function editText(text) {
    document.getElementById('msg-input').value = text;
    document.getElementById('msg-input').focus();
}

async function solveOcrText(text) {
    await sendMessage(text);
}

// ===== –û–¢–ü–†–ê–í–ö–ê –í DEEPSEEK =====
async function sendMessage(customText = null) {
    const input = document.getElementById('msg-input');
    const text = customText || input.value.trim();
    
    if (!text) return;
    if (messageCount >= MAX_FREE) { showToast('–õ–∏–º–∏—Ç 20 —Ä–µ—à–µ–Ω–∏–π/–¥–µ–Ω—å'); return; }

    if (!customText) {
        addMessage(text, 'user');
        input.value = '';
    }
    
    showToast('ü§î –†–µ—à–∞—é —á–µ—Ä–µ–∑ DeepSeek...');
    document.getElementById('typing').classList.add('active');

    try {
        const response = await fetch(`${CONFIG.SUPABASE_URL}/functions/v1/solve-task`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${CONFIG.SUPABASE_KEY}`
            },
            body: JSON.stringify({
                mode: currentMode,
                message: text
            })
        });

        document.getElementById('typing').classList.remove('active');
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        
        const data = await response.json();
        addMessage(data.answer + '<br><br><i style="font-size:12px;opacity:0.6;">ü§ñ DeepSeek (–±–µ–∑ VPN)</i>', 'ai');
        
        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
        messageCount++;
        localStorage.setItem(`usage_${new Date().toDateString()}`, messageCount);
        updateCredits();

    } catch (err) {
        document.getElementById('typing').classList.remove('active');
        addMessage('‚ùå –û—à–∏–±–∫–∞: ' + err.message, 'ai');
    }
}
</script>
